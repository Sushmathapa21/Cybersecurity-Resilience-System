{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center mt-4">
  <div class="col-md-8 text-center">
    <div class="card glass-card shadow-lg p-4">
      <h2 class="card-title text-danger mb-3">
        <i class="bi bi-exclamation-octagon-fill me-2"></i>
        Error {% if error_code %}{{ error_code }}{% endif %}
      </h2>
      <p class="lead">{{ error_message if error_message else message }}</p>
      {% if error_details %}
        <p class="text-muted small mt-2">{{ error_details }}</p>
      {% endif %}
      <hr>
      <a href="{{ url_for('register') }}" class="btn btn-cool">Back to Registration</a>
    </div>
  </div>
</div>
{% endblock %}
